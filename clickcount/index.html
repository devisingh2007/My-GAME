<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ARCADE CLICKER ‚ö°</title>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/dewymrwzf/image/upload/v1770487724/85b49a9d-ff63-4f72-abbd-b5f0e55004c5_fxvjqb.png">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="stars"></div>

    <div class="container glass">
        <header>
            <h1 class="glitch" data-text="ARCADE CLICKER">ARCADE CLICKER</h1>
            <div class="cps-meter-wrapper">
                <div class="cps-label">SPEED METER</div>
                <div class="cps-track">
                    <div id="cpsBar" class="cps-bar"></div>
                </div>
            </div>
        </header>

        <!-- Combo Feedback -->
        <div id="comboContainer" class="combo-container">
            <span id="comboMultiplier" class="combo-text"></span>
            <span id="comboLabel" class="combo-label"></span>
        </div>

        <!-- Score Section -->
        <div class="score-section">
            <div class="score-box glass">
                <span class="label">CURRENT</span>
                <div id="currentScore" class="score">0</div>
            </div>
            <div class="score-box glass">
                <span class="label">BEST</span>
                <div id="highScore" class="score">0</div>
            </div>
            <div class="score-box glass highlight">
                <span class="label">CPS</span>
                <div id="CPS" class="score">0.0</div>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-section glass">
            <div class="timer-label">TIME REMAINING</div>
            <div id="timer" class="timer">10.0</div>
            <div class="timer-pulse"></div>
        </div>

        <!-- Game Interaction Area -->
        <div class="interaction-area">
            <button id="clickButton" class="click-btn cyber-btn" disabled>
                <span class="btn-text">CLICK!!</span>
                <span class="btn-glitch"></span>
            </button>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <button id="startButton" class="control-btn primary">START GAME</button>
            <button id="pauseButton" class="control-btn secondary" disabled>PAUSE</button>
            <button id="resetButton" class="control-btn danger">RESET DATA</button>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message">
            READY PLAYER?
        </div>
    </div>

    <!-- Achievement Popup -->
    <div id="achievementPopup" class="achievement-popup">
        <div class="achievement-icon">üèÜ</div>
        <div class="achievement-info">
            <div id="achievementTitle" class="achievement-title">SPEED DEMON</div>
            <div id="achievementDesc" class="achievement-desc">Reached 10 CPS!</div>
        </div>
    </div>

    <!-- State Overlays -->
    <div id="overlay" class="overlay">
        <div id="overlayContent" class="overlay-content">
            <h2 id="overlayTitle">PAUSED</h2>
            <p id="overlayMessage">Taking a breather?</p>
            <button id="resumeButton" class="control-btn primary">RESUME</button>
        </div>
    </div>

    <video src="./istockphoto-1432965103-640_adpp_is.mp4" muted loop id="video" class="victory-video"></video>
    <script src="game.js"></script>
</body>

</html>
