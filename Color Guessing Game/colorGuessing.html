<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="colorGuessing.css">
</head>

<body>
   
    <div class="container">
        <header>
            <h1>The Great</h1>
            <h1 id="colorDisplay" class="color-display">RGB Color Guessing Game</h1>
            <h1>Guessing Game</h1>
        </header>

        <!--Message Dispaly-->
        <div class="message" id="message">Pick a Color!</div>


        <!--strek Display-->
        <div class="streak-section">
            <div class="streak-box">
                <h3>Current Streak</h3>
                <div class="streak-number" id="CurrentStreak">0</div>
            </div>
            <div class="streak-box">
                <h3>Best Streak</h3>
                <div class="streak-number" id="bestStreak">0</div>
            </div>
        </div>
        <!--Control Buttons-->
        <div class="controles">
            <button class="control-btn" id="newRoundBtn">New Round</button>
            <button id="easyBtn" class="mode-btn">Easy</button>
            <button id="hardBtn" class="mode-btn selected">Hard</button>
            <button class="control-btn" id="resetStreakBtn">Reset Streak</button>
        </div>
        <!--Color box Grid-->
        <div class="color-box-container" id="colorBoxContainer">
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
        </div>
    </div>
     <img src="./abstract-triangles-background.jpg" alt="" id="image">
     <video src="./217490.mp4" muted  autoplay id="video" ></video>
    <script src="colorGuessing.js"></script>
</body>

</html>
